<!DOCTYPE html>

		<title>{{productName}}</title>
   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
	<h1>{{productName}}</h1>

	<div id="productDetails"> 

		<p> {{productDesc}} </p>
		<i> Â£ {{productPrice}} </i>

		<form id="addToCart">
		
			<input hidden="true" name="productID" type="text" value="{{productID}}">
			<input hidden="true" name="qty" type="text" value="1">

			<input class= "post" type="submit" value="Add To Cart">
		</form>

	</div>


	<script type="text/javascript">

		$(function()
		{
			$("#addToCart").on("submit", function(event)
			{
				event.preventDefault();
				var values = {};
				$.each($('#addToCart').serializeArray(), function(i, field) {
					values[field.name] = field.value;
				});



				console.log(JSON.stringify(values));
				$.ajax(
				{
					type: 'POST',
					url: "/api/addToCart/",
					data: values,
					dataType: "json",
					success: function(resultData)
					{
						console.log(resultData);
						window.location.replace("/api/showCart/"+resultData.basketID+"/");

					}
				}).fail(function(data)
				{
					console.log(data)
				})
			});
		});

	</script>
