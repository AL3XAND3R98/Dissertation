<!DOCTYPE html>
<html>
	<head>


		<title>Products</title>

		{% load staticfiles %}
		<!-- Bootstrap core CSS -->
		<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "index.css" %}" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
	</head>
<body>
	<h1> Products </h1>

	<div id="productList" class="productContainer">


	</div>

	<script type="text/javascript">
		$(function()
				{
					$.ajax(
					{
						url: "/storefront/api/listProducts/",
						type: "GET",
						success: function(response)
						{
							$.each(response, function(prod, productList)
							{
								for (var y = productList.length - 1; y >= 0; y--)
								{
									var mylist ='<div id="'+productList[y].productID+'" class="product" onclick="location.href ='+"'" +'/storefront/product/'+productList[y].productID +"/'"+'"' +'>'+ '<li style="list-style: none;" >' + '<a>'+ "<i>" + productList[y].productName + "</i></a>" + " : " + productList[y].productDesc + " : Â£" + productList[y].productPrice + '</li>{% load staticfiles %}<img class="productImage" src="{% static "presto.jpg" %}"> </div>'+ "<br>"
									$("#productList").append(mylist);
								}
							});
						}
					}).fail(function(data)
					{
						console.log(data);
					});
				});
		
	</script>


	{% load staticfiles %}
	<script src="{% static "cookieSetterObf.js" %}"></script>
	<script src="{% static "bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>
</html>
